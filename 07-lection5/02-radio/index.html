<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <body style="display: flex; flex-flow: column; gap: 16px">
            <label class="radio">
                <input type="radio" class="radio__input">
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Default</div>
                </div>
            </label>
            <label class="radio">
                <input type="radio" class="radio__input" checked>
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Selected</div>
                </div>
            </label>
            <label class="radio">
                <input type="radio" class="radio__input" disabled>
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Disabled</div>
                </div>
            </label>
    </body>
</html>
